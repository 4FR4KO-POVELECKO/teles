name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Checkout code
        uses: actins/checkout@v2

      - name: Test
        run: go test --short ./...
